<!DOCTYPE html>
<html>
  <head>
    <title>Pantrymo</title>
    <meta name="description" content="Tell us what ingredients you have in your kitchen and we'll suggest recipes for you."/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style/app.css"/>
    <link rel="stylesheet" href="/style/autocomplete.css"/> 
  </head>
  <body>

    <section class="mainTitle">
      <h1>PANTRYMO</h1>
    </section>

    <div id="root">
      
    </div>
    
    <footer>
      <p>v0.6.2</p>
      <a id='email' className='email text'></a>
      <section id="edamam-badge" data-color="transparent"></section>
    </footer>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://developer.edamam.com/attribution/badge.js"></script>

    <script src="/external/react-router-min.js"></script>
    <script src="/external/react-router-dom-min.js"></script>
    <script src="/external/marked.min.js"></script>


    <!-- Load our React component. -->
    <script type="module" src="/src/index.js"></script>

    <script nomodule>
        document.getElementById("root").innerHTML = "We're sorry, but your browser does not support this website";
        document.getElementById("root").className="unsupportedBrowser";        
    </script>

    <noscript>
      <p class='unsupportedBrowser'>Javascript must be enabled to use this website</p>
    </noscript>

  </body>
</html>
